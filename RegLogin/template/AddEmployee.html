{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>bills</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'navabar.css' %}">
</head>
<body>
<div class="container">
      <h2>ADD BILLS HERE</h2>
      <form class="form-horizontal" action="/inputdata/">
        <div class="form-group">
          <label class="control-label col-sm-2" >DATE:</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" name="date" required="Plaze enter">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" >InvoiceNo:</label>
          <div class="col-sm-10">          
            <input type="text" class="form-control" placeholder="Enter Invoice no" name="invoiceno" required="Plaze enter">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2">VendorName:</label>
          <div class="col-sm-10">          
            <input type="text" class="form-control" placeholder="Enter Vendor Name " name="vendorname" required="Plaze enter">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" >InvoiceAmount:</label>
          <div class="col-sm-10">          
            <input type="text" class="form-control"  placeholder="Enter amount" name="invoiceamount"  required="Plaze enter" >
          </div>
        </div><div class="form-group">
          <label class="control-label col-sm-2" >GRN-Amount:</label>
          <div class="col-sm-10">          
            <input type="text" class="form-control" placeholder="Enter grn amount" name="grnamount" required="Plaze enter">
          </div>
        </div><div class="form-group">
          <label class="control-label col-sm-2" >PaymentMode:</label>
          <div class="col-sm-10">          
            <input type="text" class="form-control" placeholder="Enter Mode" name="paymentmode" required="Plaze enter">
          </div>
        </div>
        <div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Submit</button>
            <button type="reset" class="btn btn-primary">Reset</button>
          </div>
        </div>       
      </form>
    </div>  
</div>
</body>
</html>
